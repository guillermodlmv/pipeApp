<div class="text-layout">
  <h1>Pipes no tan comunes</h1>
  <p>
    Pipes incluidos en Angular - Usualmente en el Common Module.
  </p>
</div>

<div class="grid">
  <div class="col md-6">
    <p-fieldset legend="I18nSelect" [toggleable]="true">
      <p>
        
        Saludos {{ nombre }}, es un placer 
              {{ genero | i18nSelect: invitacionMapa }} 
              a nuestro evento
      </p>
      <button pButton 
              type="button" 
              label="Cambiar persona" 
              icon="pi pi-undo" 
              iconPos="right"
              (click)='cambiarCliente()'>
      </button>


    </p-fieldset>
  </div>

  <div class="col md-6">
    <p-fieldset legend="I18nPlural" [toggleable]="true">
      <p>
        Actualmente {{ clientes.length | i18nPlural:clientesMapa }}.
      </p>
      <button pButton 
              type="button" 
              label="Borrar un cliente" 
              class="p-button-danger" 
              icon="pi pi-ban" 
              iconPos="right"
              (click)= 'borrarCliente()'>
        
      </button>
    </p-fieldset>
  </div>
  <div class="col md-6">
    <p-fieldset legend="Slice Pipe" [toggleable]="true">

      <b>Original</b>
      <pre>{{ clientes }}</pre>

    </p-fieldset>
  </div>
</div>
